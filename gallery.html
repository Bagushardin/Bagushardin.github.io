      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          </li> -->

    </div>

<!-- title -->
<div class="container">

    <i class="fa-solid fa-camera-retro fa-2x"></i>
    <h2>Gallery</h2>
  </div>
</div>
<!-- end title -->

<!-- gallery -->
<div class="gallery">
    <ul class="controls">
        <li class="buttons active" data-filter="all">all</li>
        <li class="buttons" data-filter="kegiatan">Kegiatan</li>
        <li class="buttons" data-filter="Acara">Acara</li>
        <li class="buttons" data-filter="social">Social</li>
    </ul>
    <div class="image-container">
        <a href="img/poto1.jpg" class="image kegiatan">
            <img src="img/poto1.jpg" alt="kegiatan">
        </a>
        <a href="img/poto2.jpg" class="image kegiatan">
            <img src="img/poto2.jpg" alt="">
        </a>
        <a href="img/poto3.jpg" class="image kegiatan">
            <img src="img/poto3.jpg" alt="">
        </a>

        <a href="img/potoAcara.jpg" class="image Acara">
            <img src="img/potoAcara.jpg" alt="">
        </a>
        <a href="img/potoAcara2.jpg" class="image Acara">
            <img src="img/potoAcara2.jpg" alt="">
        </a>

        <a href="img/poto5.jpg" class="image social">
            <img src="img/poto5.jpg" alt="">
        </a>
        <a href="img/poto6.jpg" class="image social">
            <img src="img/poto6.jpg" alt="">
        </a>
    </div>
</div>
<!-- end gallery -->

  <div class="container">
      <div class="row">

              <div class="row">
                  <div class="col-3" data-aos="fade-right" data-aos-duration="1000">
                      <ul class="list-unstyled">
                          <li><a href="" class="text-dark">Product</a></li>
                          <li><a href="" class="text-dark">Team</a></li>
                      </ul>
                  </div>
                  <div class="col-3" data-aos="fade-left" data-aos-duration="1000">
                      <ul class="list-unstyled">
                          <li><a href="" class="text-dark">Documentation</a></li>
                          <li><a href="" class="text-dark">About</a></li>
                      </ul>
                  </div>
              </div>
              <div class="container social-media-link">

              <ul class="nav">

              </ul>
              <br>
          </div>
          <div class="col-md-2">
              <h5 class="text-md-right text-dark">Contact Us</h5>
          </div>
          <div class="col-md-5">
              <form>
                  <fieldset class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </fieldset>
                  <fieldset class="form-group">
                      <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
                  </fieldset>
                  <fieldset class="form-group text-xs-right">
                      <button type="button" class="btn btn-info mt-2">Send</button>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
